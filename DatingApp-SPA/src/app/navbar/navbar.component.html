<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container-fluid">
      <a class="navbar-brand" href="#" style="padding-left: 50px">Dating App</a>
      <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
        <li class="nav-item active">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>

        <div class="dropdown" *ngIf="loggedIn()" dropdown style="cursor: pointer; padding-right: 100px">
          <a class="dropdown-toggle text-light" dropdownToggle>
            Welcome {{authService.decodedToken?.unique_name | titlecase}}
          </a>
    
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-itme"><i class="fa fa-user"></i>Edit User</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-itme" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
          </div>
        </div>
  
      <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login(loginForm)" *ngIf="!loggedIn()">
        <input 
          class="form-control mr-sm-2" 
          type="text" name="username" 
          placeholder="Username" 
          [(ngModel)]="model.username" 
          required>
        <input 
          class="form-control mr-sm-2" 
          type="password" 
          name="password" 
          placeholder="Password" 
          [(ngModel)]="model.password" 
          required>
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
</nav>
